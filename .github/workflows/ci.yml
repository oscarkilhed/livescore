name: CI

on:
  push:
    branches: [ main, open-source-cleanup ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/server/package-lock.json
      
      - name: Install dependencies
        run: |
          cd src/server
          npm ci
      
      - name: Run linter
        run: |
          cd src/server
          npm run lint
      
      - name: Run tests
        run: |
          cd src/server
          npm test

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
      
      - name: Install dependencies
        run: |
          cd src/client
          npm ci
      
      - name: Run tests
        run: |
          cd src/client
          npm test -- --watchAll=false

  docker-build:
    name: Docker Build Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build nginx image (includes client)
        run: |
          docker build -f Dockerfile.nginx -t livescore-nginx:test .
      
      - name: Build server image
        run: |
          docker build -f Dockerfile.server -t livescore-server:test .

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Start Docker services with mock SSI API
        run: |
          MOCK_SSI_API=true docker-compose -f docker-compose.yml -f docker-compose.e2e.yml up -d
          # Wait for services to be ready
          timeout 60 bash -c 'until curl -f http://localhost/api/health; do sleep 2; done'
      
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:80
          MOCK_SSI_API: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Stop Docker services
        if: always()
        run: docker-compose down
