events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Upstream backend API
    # NOTE: This file is for reference only. The actual config is generated from nginx.conf.template
    # at runtime using envsubst. Defaults to localhost:3000 for Lightsail.
    # For Docker Compose, set NGINX_BACKEND_UPSTREAM=server:3000 in docker compose configuration
    upstream backend {
        server localhost:3000;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        # Accept any hostname (since we're behind Lightsail load balancer)
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route API requests to backend
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # Cache static assets (must come before location / to match first)
        location ~* \.(css)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            add_header Content-Type "text/css";
        }
        
        # Cache other static assets
        location ~* \.(js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # Serve static React app files (catch-all, must be last)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
