version: '3.8'

# Production-like local setup (matches Lightsail deployment)
# For hot-reload development, use: cd src/client && npm start

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        REACT_APP_FEATURE_FLAG_ESS_FEATURE: ${ESS_FEATURE_ENABLED:-false}
    ports:
      - "80:80"
    environment:
      - NGINX_BACKEND_UPSTREAM=${NGINX_BACKEND_UPSTREAM:-server:3000}
    depends_on:
      - server
    networks:
      - app-network

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ESS_FEATURE_ENABLED=${ESS_FEATURE_ENABLED:-false}
      - GRAPHQL_TIMEOUT=${GRAPHQL_TIMEOUT:-60000}
      - GRAPHQL_CACHE_MAX_AGE_MS=${GRAPHQL_CACHE_MAX_AGE_MS:-259200000}
      - GRAPHQL_CACHE_IDLE_EVICTION_MS=${GRAPHQL_CACHE_IDLE_EVICTION_MS:-3600000}
      - RESPONSE_CACHE_TTL_MS=${RESPONSE_CACHE_TTL_MS:-5000}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
